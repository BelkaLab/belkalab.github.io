---
layout: default
---

<div class="container mt">
    <div class="row">
        <div class="col-md-12">
            <h1 class="project-title">
                <a class="project-back-link" href="/"><i class="fa fa-angle-left"></i></a>
                {{ page.title }}
            </h1> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div 
                class="project-header-image"
                style="background: url('{{ "/assets/img/project/" | prepend: site.baseurl }}{{ page.img }}') no-repeat 50% 50%">
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="project-details">
                <h4>Project Details</h4>
                <div class="hline"></div>
                <div class="project-details__element">
                    <i class="fa fa-clock-o"></i>
                    <strong>Date:</strong>
                    {{ page.date | date: "%b %-d, %Y" }}
                </div>
                <div class="project-details__element">
                    <i class="fa fa-users"></i>
                    <strong>Authors:</strong>
                    {{ page.author }}
                </div>
                <div class="project-details__element">
                    <i class="fa fa-tasks"></i>
                    <strong>Categories:</strong>
                    {{ page.categories }}
                </div>
                <div class="project-details__element">
                    <i class="fa fa-tags"></i>
                    <strong>Tags:</strong>
                    {{ page.tags | join " " }}
                </div>
                <div class="project-details__element">
                    <i class="fa fa-code"></i>
                    <strong>Github:</strong>
                    <a href="https://github.com/{{ page.github_repo }}" target="_blank">{{ page.github_repo }}</a>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="spacing"></div>
            {{ content }}
        </div>
    </div><! --/row -->
</div><! --/container -->
