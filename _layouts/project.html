---
layout: default
---

<div class="container mt">
    <div class="row">
        <div class="col-md-12">
            <h1> {{ page.title }}</h1> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img class="project-header-iamge" src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ page.img }}" alt="{{ page.title }}" /> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1">
            <div class="spacing"></div>

            {{ content }}

        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>Project Details</h4>
            <div class="hline"></div>
            <p><b>Date:</b> {{ page.date | date: "%b %-d, %Y" }}</p>
            <p><b>Authors:</b> {{ page.author }}</p>
            <p><b>Categories:</b> {{ page.categories }}</p>
            <p><b>Tagged:</b> {{ page.tagged }}</p>
        </div>
    </div><! --/row -->
</div><! --/container -->
