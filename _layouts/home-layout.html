---
layout: default
---
{% include header.html %}

{% include hero.html %}

<div class="container">

  <h1>Open Source Project</h1>
  <div class="project-grid">
      <div class="project-sizer"></div>
      {% for project in site.categories['project'] %}
      <a href="{{project.url}}" />
        <div class="project-item {{ project.size }}" style="background: url('{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}'); background-size: cover; background-position: center;">

          <div class="project-item-title-container">
            <span class="project-item-title">{{ project.title }}</span>
          </div>
        </div>
      </a>
      {% endfor %}
  </div>

</div>

<div id="librarywrap">
  <div class="container">
    <h2>Libraries</h2>
    <div class="row">
      <div class="col-md-4">
        <h4>iOS</h4>
      </div>
      <div class="col-md-4">
        <h4>Andorid</h4>
      </div>
      <div class="col-md-4">
        <h4>Web</h4>
      </div>
    </div>
  </div>
</div>
