(function () {
	var $grid = $('.project-grid');

	$grid.isotope({
		itemSelector: '.project-item'
	});

	$('.filters').on('click', function (){
		var $this = $(this);
		var filterValue = $this.attr('data-filter');
		$grid.isotope({ filter: filterValue });
	});


})();
</script>
